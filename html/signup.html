<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新規登録</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/form.css">
  </head>

  <body>

    <div class="content">
      <div class="header-panel">
            <h1>法人新規登録</h1>
            <hr>
      </div>
<form >

 <div class="row">
 <div class="forms clearfix">
  <div class="col-sm-6">
  <div class="form-group  ">
    <label for="inputEmail3" class=" control-label">会社名</label>
      <input type="text" class="form-control input-md" id="inputEmail3" placeholder="株式会社◯◯◯◯◯◯◯◯" >
  </div>
</div>
<div class="col-sm-6">
  <div class="form-group  ">
    <label for="inputEmail3" class=" control-label">所在地</label>
      <input type="text" class="form-control input-md" id="inputEmail3" placeholder="所在地" >
  </div>
</div>
<div class="col-sm-6">
  <div class="form-group  ">
    <label for="inputEmail3" class=" control-label">電話番号</label>
      <input type="text" class="form-control input-md" id="inputEmail3" placeholder="03-0000-0000" >
  </div>
</div>
<div class="col-sm-6">
  <div class="form-group  ">
    <label for="inputEmail3" class=" control-label">メールアドレス</label>
      <input type="email" class="form-control input-md" id="inputEmail3" placeholder="example@example" >
  </div>
</div>
<div class="col-sm-6">
  <div class="form-group  ">
    <label for="inputEmail3" class=" control-label">登録免許番号</label>
      <input type="text" class="form-control input-md" id="inputEmail3" placeholder="030000000000" >
  </div>
</div>
<div class="col-sm-6">
  <div class="form-group  ">
    <label for="inputEmail3" class=" control-label">担当者名</label>
      <input type="text" class="form-control input-md" id="inputEmail3" placeholder="山田太郎" >
  </div>
</div>
<div class="col-sm-6 form-last">
  <div class="form-group">
    <label for="inputEmail3" class=" control-label">借入限度額</label>
      <input type="text" class="form-control input-md" id="inputEmail3" placeholder="1000000" >
  </div>
</div>

</div>
</form>
    <div class="center-btn">
      <button type="submit" class="btn login loginmodal-submit"">登録</button>
  </div>
  </body>
  </html>
