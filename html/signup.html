<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新規登録</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/form.css">
  </head>

  <body>

    <div class="container">
<form class="form-horizontal">
    <h1>法人新規登録</h1>
    <hr>
 <div class="forms">
  <div class="form-group  row">
    <label for="inputEmail3" class="col-sm-3 control-label">会社名</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputEmail3" placeholder="会社名" >
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">所在地</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputPassword3" placeholder="所在地">
    </div>
  </div>
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">電話番号</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputPassword3" placeholder="電話番号">
    </div>
  </div>
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">担当者名</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputPassword3" placeholder="担当者名">
    </div>
  </div>
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">登録免許番号</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputPassword3" placeholder="登録免許番号">
    </div>
  </div>
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">メールアドレス</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="inputPassword3" placeholder="メールアドレス">
    </div>
  </div>
      <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">借入限度額</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputPassword3" placeholder="借入限度額">
    </div>
  </div>
  <div class="form-group">
    <div class="center">
      <button type="submit" class="btn login loginmodal-submit"">更新</button>
  </div>
  </div>
</form>
</div>
  </body>
  </html>
